<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Librerias/estilos.css">
    <script defer src="main.js"></script>
    <script src="https://kit.fontawesome.com/059d8a4b62.js" crossorigin="anonymous"></script>
</head>

<body class="cuerpo">
    <section class="saludo">
        <div>
            <h1>Bienvenido Pokeamigo</h1>
        </div>


        <div id="mainContainer">
            <div id="loginForm">
                <fieldset>
                    <div>
                        <h3>Completa tus datos</h3>
                    </div>
                    <div>
                        <h3>Los datos por defecto son:</h3>
                        <h2> Usuario "qatar" / Contraseña "2022"</h2>
                    </div>

                    <input type="text" name="username" id="username" placeholder="Usuario" />
                    <input type="password" name="password" id="password" placeholder="Contraseña" />
                    <button id="btnLogin">Acceder</button>
                </fieldset>
            </div>
        </div>
    </section>



    <footer>
        <div class="darkLightMode">
            <div>
                <h2 class="saludo">Selecione un modo dia/noche</h2>
            </div>
            <button id="lightMode"><i class="fa-solid fa-sun"></i></button>
            <button id="darkMode"><i class="fa-solid fa-moon"></i></button>
        </div>
    </footer>



</body>

</html>
